# Command to update database files.
# freshclam --user $(id -n -u) --datadir=$(pwd) --config-file=$(pwd)/freshclam.conf && rm -f main.cvd.* daily.cvd.* && split --numeric-suffixes=01 --number=10 main.cvd main.cvd. && split --numeric-suffixes=01 --number=10 daily.cvd daily.cvd. && sha256sum main.cvd > main.cvd.sha256 && sha256sum daily.cvd > daily.cvd.sha256 && sha256sum bytecode.cvd > bytecode.cvd.sha256 && [ "$(git status -s --untracked-files=no -- bytecode.cvd bytecode.cvd.sha256 main.cvd.* daily.cvd.* | wc -l)" -ne "0" ] && ( git add bytecode.cvd bytecode.cvd.sha256 main.cvd.* daily.cvd.* && git commit -m "Database Files Updated / $(date --utc +%Y%m%d-%H%M) UTC" )

# Command to download and recombine the database files.
# curl -LO https://github.com/ladar/clamav-data/raw/main/main.cvd.[01-10] -LO https://github.com/ladar/clamav-data/raw/main/main.cvd.sha256 -LO https://github.com/ladar/clamav-data/raw/main/daily.cvd.[01-10] -LO https://github.com/ladar/clamav-data/raw/main/daily.cvd.sha256 -LO https://github.com/ladar/clamav-data/raw/main/bytecode.cvd -LO https://github.com/ladar/clamav-data/raw/main/bytecode.cvd.sha256 && rm -f main.cvd daily.cvd && cat main.cvd.01 main.cvd.02 main.cvd.03 main.cvd.04 main.cvd.05 main.cvd.06 main.cvd.07 main.cvd.08 main.cvd.09 main.cvd.10 > main.cvd && cat daily.cvd.01 daily.cvd.02 daily.cvd.03 daily.cvd.04 daily.cvd.05 daily.cvd.06 daily.cvd.07 daily.cvd.08 daily.cvd.09 daily.cvd.10 > daily.cvd && sha256sum -c main.cvd.sha256 daily.cvd.sha256 bytecode.cvd.sha256 ; rm -f main.cvd.[01-10] daily.cvd.[01-10]

Bytecode yes

CompressLocalDatabase no
DatabaseMirror database.clamav.net


